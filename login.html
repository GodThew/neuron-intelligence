<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Neuron Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <form class="bg-gray-800 p-8 rounded-lg shadow-md space-y-4" onsubmit="event.preventDefault(); login();">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <input type="email" id="email" placeholder="Email" required class="w-full p-3 rounded bg-gray-700">
    <input type="password" id="password" placeholder="Password" required class="w-full p-3 rounded bg-gray-700">
    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 p-3 rounded">Login</button>
    <p class="text-center mt-4">Don't have an account? <a href="register.html" class="text-cyan-400 hover:underline">Register</a></p>
  </form>

  <script>
    function login() {
      localStorage.setItem('token', 'demo-token');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
