<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Neuron Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <form class="bg-gray-800 p-8 rounded-lg shadow-md space-y-4" onsubmit="event.preventDefault(); register();">
    <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>
    <input type="email" id="email" placeholder="Email" required class="w-full p-3 rounded bg-gray-700">
    <input type="password" id="password" placeholder="Password" required class="w-full p-3 rounded bg-gray-700">
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="w-full p-3 rounded bg-gray-700">
    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 p-3 rounded">Register</button>
    <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-cyan-400 hover:underline">Login</a></p>
  </form>

  <script>
    function register() {
      if (document.getElementById('password').value !== document.getElementById('confirmPassword').value) {
        alert('Passwords do not match.');
        return;
      }
      localStorage.setItem('token', 'demo-token');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
